<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scrolling Website</title>
</head>
<body>
    <section>
        <img src="images/bg.jpg" id="bg" alt="starry sky">
        <img src="images/moon.png" id="moon" alt="the moon">
        <img src="images/mountain.png" id="mountain" alt="mountain">
        <img src="images/road.png" id="road" alt="road">
        <h2 id="text">Moon Light</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById('bg');
        let moon = document.getElementById('moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let text = document.getElementById('text');

        window.addEventListener('scroll', function(){
            let value = window.scrollY;
            
            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -(value * 0.5) + 'px';
            mountain.style.top = -(value * 0.15) + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
        })
    </script>
</body>
</html>
